    The action attribute in HTML is used within the <form> element to specify the URL
         where the form data should be sent upon submission. When a user fills out a 
         form and clicks the submit button, the data entered into the form is sent to
          the server specified in the action attribute. -->
          <!-- Defines Target URL: The action attribute specifies the endpoint (URL) that
           will handle the form submission. This could be a server-side script (such as
            PHP, ASP, etc.) or another web page.
          Default Behavior: If the action attribute is not specified, the form data is
           sent to the same URL of the current page. -->
